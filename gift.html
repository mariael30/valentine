
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>SURPRISE!!!</title>
</head>
<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .poppins-regular {
            font-family: "Poppins", serif;
            font-weight: 400;
            font-style: normal;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #000000;
            font-family: "Poppins", serif;
            font-size: 15px;
        }
        p{
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            margin-top: 20px;
            flex-wrap: wrap;  
            justify-content: center;
            gap: 10px;
        }
        .video {
            width: 50%;
            height: 50%;
            object-fit: cover;
        }
        .photo-text {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            position: relative;
        }
        .photo-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .photo {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Hi baby!</h1>
    <h2>So, I made this website for you. Happy Valentine's, love.</h2>
    
    <div class="container">
        <video class="video" autoplay loop id="myVideo">
            <source src="vid.mp4" type="video/mp4">
        </video>
    </div>
    
    <h1 class="photo-text">Some of our sweet moments together ❤️</h1>
    
    <div class="photo-container">
        <img src="1.jpg" alt="Foto 1" class="photo">
        <img src="2.jpg" alt="Foto 2" class="photo">
        <img src="3.jpg" alt="Foto 3" class="photo">
        <img src="4.jpg" alt="Foto 4" class="photo">
        <img src="https://via.placeholder.com/300x200" alt="Foto 5" class="photo">
        <img src="https://via.placeholder.com/300x200" alt="Foto 6" class="photo">
        <img src="https://via.placeholder.com/300x200" alt="Foto 7" class="photo">
        <img src="https://via.placeholder.com/300x200" alt="Foto 8" class="photo">
    </div>

    <h2 class="photo-text">Things i wanna say to you but i can't</h2>
    <p>Hi, baby. </p>

    <script>
        function playVideo() {
            var video = document.getElementById("myVideo");
            video.muted = false;
            video.play();
        }
    </script>
</body>
</html>
