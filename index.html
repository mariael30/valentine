<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>looooveee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .poppins-regular {
            font-family: "Poppins", serif;
            font-weight: 200;
            font-style: normal;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: small;
            text-align: center;
            height: 100vh;
            background-image: url('bgbg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Poppins", serif;
        }   
        h1{
            text-align: center;
            font-size:medium;
        }
        h2{
            text-align: center;
            font-size: small;
        }
        .note {
            margin-top: 40px;
            padding: 50px;
            width: 350px;
            color: aliceblue;
            background-color: #2a2727;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transform: rotate(-3deg);
            font-size: 1rem;
            font-family: "Poppins", serif;
            border-radius: 5px;
            position: relative;
            justify-content: center;
            align-items: center;
        }
        .note::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.2) 40%, transparent 50%);
            border-radius: 50%;
        }
        .btn1 {
    margin-top: 20px;
    font-size: small; 
    background-color: #ea0000;
    color: white;
    padding: 10px 20px; 
    border: none;
    border-radius: 30px; 
    font-family: "Poppins", serif;
    cursor: pointer;
    transition: all 0.3s ease-in-out; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    text-transform: uppercase; 
}
.btn1:hover {
    background-color: #3700b3; 
    transform: scale(1.1); 
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); 
}
.btn1:active {
    background-color: #2900a3; 
    transform: scale(0.95); 
}
    </style>
</head>
<body>
    <h1>Hi Love!</h1>
    <h2>answer this questions, and your gift might just be as sweet as me! :p</h2>
    <div class="note">
        are u DaAaaYyyY???!!!!!
    </div>
    <div class="btn1" onclick="moveButton()">
       YES!
    </div>
    <script>
        let clickCount = 0;
        function moveButton() {
            clickCount++;
            const button = document.querySelector(".btn1");
            const note = document.querySelector(".note");
            const newX = Math.random() * 100;
            const newY = Math.random() * 100;
                button.style.transform = `translate(${newX}px, ${newY}px)`;
            if (clickCount === 1) {
                note.textContent = "so, u are my girlfriend???!!";
            } else if (clickCount === 2) {
                note.textContent = "YAAYYY! do u love me????";
                button.textContent = "OF COURSE I LOVE YOUUUU";
            } else if (clickCount === 3) {
                note.textContent = "I LOVEE YOU MOREEEEEEE, here is ur gift baby!!!";
                button.textContent = "YAY!!";
            } else if (clickCount <= 4) {
                note.textContent = ":p hehehe click one more!";
                button.textContent = "okaaayyy!!!";
            } else {
                window.location.href = "gift.html"; 
            }
        }
    </script>
</body>
</html>
